<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			
			cube = [];
			for(var i=-250;i<250;i++){
			cube[i] = new Array();
			for(var j=-250;j<250;j++){
				cube[i][j]=0;
			}
			}	
			
			
			for(var x=-100;x<100;x++){
			for(var y=-100;y<100;y++){
			cube[x][y]= new THREE.Mesh( geometry, material );
			cube[x][y].position.x=x;
			cube[x][y].position.y=y;
			cube[x][y].scale.x=.1;
			cube[x][y].material.color.set("rgb(255, 0, 0)");
			scene.add( cube[x][y]);
			}}

			camera.position.z = 20;

			function animate() {
				requestAnimationFrame( animate );
				
				for(var x=-100;x<100;x++){
				for(var y=-100;y<100;y++){

				cube[x][y].rotation.x += 0.01;
				cube[x][y].rotation.y += 0.01;
				
				}}

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
