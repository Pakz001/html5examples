<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.shadowMap.Enabled=true;
			document.body.appendChild( renderer.domElement );
			
			
					var spotLight = new THREE.SpotLight(0xffffff);
					spotLight.position.set(-100,100,100);
					spotLight.castShadow = true;
					
					spotLight.shadow.mapSize = new THREE.Vector2(1024,1024);
					spotLight.shadow.camera.far = 130;
					spotLight.shadow.camera.near = 40;
					scene.add(spotLight);


const geometry = new THREE.PlaneGeometry( 200,200);
		const material = new THREE.MeshLambertMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
		const plane = new THREE.Mesh( geometry, material );
		scene.add( plane );

const cubeGeometry = new THREE.BoxGeometry(30,30,30);
const cubeMaterial = new THREE.MeshStandardMaterial({
color: 0xff0000,
wireframe: false
});
const cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
cube.position.set(-4,3,5);


const cubeGeometry2 = new THREE.BoxGeometry(30,30,30);
const cubeMaterial2 = new THREE.MeshStandardMaterial({
color: 0xff00ff,
wireframe: false
});
const cube2 = new THREE.Mesh(cubeGeometry2,cubeMaterial2);
cube2.position.set(-10,13,15);

//scene.add(cube2);


//scene.add(cube);


//
// Group 2 cubes
//
group = new THREE.Group();
group.add(cube2);
group.add(cube);
scene.add(group);

					

					
			
					
			//camera.position.z = 5;
			camera.position.set( 122, 5, 100);
			
			camera.lookAt(scene.position);

			function animate() {
				requestAnimationFrame( animate );

				group.rotation.x += 0.01;
				group.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
