<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
		body {
			touch-action: none;
			-webkit-touch-callout:none;
			-webkit-user-select:none;
			-khtml-user-select:none;
			-moz-user-select:none;
			-ms-user-select:none;
			user-select:none;
			-webkit-tap-highlight-color:rgba(0,0,0,0);
			}
			#ui-page1 {
				position: absolute;
				background-color: #000000;
				top: 30%;
				height: 29%;
				width:49%;
				left: 0%;
				z-index: 3000;
				cursor: crosshair;
				touch-action: none;
			}			
			#ui-page2 {
				position: absolute;
				background-color: #000000;
				top: 60%;
				height: 29%;
				width:49%;
				left: 0%;
				z-index: 3000;
				cursor: crosshair;
				touch-action: none;
			}			
			#ui-page3 {
				position: absolute;
				background-color: #000000;
				top: 30%;
				height: 29%;
				width:49%;
				left: 50%;
				z-index: 3000;
				cursor: crosshair;
				touch-action: none;
			}			
			#ui-page4 {
				position: absolute;
				background-color: #000000;
				top: 60%;
				height: 29%;
				width:49%;
				left: 50%;
				z-index: 3000;
				cursor: crosshair;
				touch-action: none;
			}			
			
		</style>
	</head>
	<body>
		<canvas id="ui-page1" height="128" width="128"></canvas>			
		<canvas id="ui-page2" height="128" width="128"></canvas>			
		<canvas id="ui-page3" height="128" width="128"></canvas>			
		<canvas id="ui-page4" height="128" width="128"></canvas>			
		<table>
		    <tr>
        		<td id="some_id"></td>
				<td>
					<textarea id="w3review" name="w3review" rows="14" cols="50">Valid theejs html/javascript code wil be placed here based on the cad data in the below editing windows. Copy and paste into html file or html editor. requires three.js include for complete examples. Code wil also be generated with only the model. (Todo:design/test)
					</textarea>
		
				</td>
 		   </tr>
	   </table>		
	   
		<script src="js/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth/4, window.innerHeight/4 );
			renderer.shadowMap.Enabled=true;
			//document.body.appendChild( renderer.domElement );
var container = document.getElementById( 'some_id' );

container.appendChild( renderer.domElement );			
			
			
			
			function animate() {
				
				renderer.render( scene, camera );
			}	
			animate();	
		</script>
	</body>
</html>
