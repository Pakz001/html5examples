function updateCanvasSize(){

var oldch = myCanvas.height;
	myCanvas.height = window.innerHeight-32;
	myCanvas.width = window.innerWidth-32;
var oldtw = tilew;

	tileh = Math.floor(myCanvas.height/maph);



if(!sprites || oldcw==myCanvas.width)return;
// here we want to get the
// percentage of the position
// on screen. then set it
// so it matches the new
// resolution.
for(var g of sprites){

var aa= (g.x/oldcw)*100;
var bb= (g.y/oldch)*100;
g.x=(myCanvas.width/100)*aa;
g.y=(myCanvas.height/100)*bb;
}
for(var g of sprites){
g.update();
}

}

function makelightmap(x,y){
	//var x=Math.floor(mapw/2);
	//var y=Math.floor(maph/2);
	var tempmap = [];

	for(var yx = 0; yx < map.length; yx++) {
		tempmap[yx] = [];
	for(var xx = 0; xx < map[yx].length; xx++) {
		tempmap[yx][xx]=0;
	}}
	
	olx = [];
	oly = [];
	olx.push(x);
	oly.push(y);
	tempmap[y][x]=1;
	//var mx=[-1,0,1,1,1,0,-1,-1];
	//var my=[-1,-1,-1,0,1,1,1,0];
	var mx=[-1,0,1,0];
	var my=[0,-1,0,1];
	while(olx.length>0){
		x = olx.shift()
		y = oly.shift();
		for(var n=0;n<mx.length;n++){
			var x1=mx[n];
			var y1=my[n];
			if(x+x1>-1 && y+y1>-1 && x+x1<mapw && y+y1<maph){
			if(tempmap[y+y1][x+x1]==0){
				if(map[y+y1][x+x1]==0){
					tempmap[y+y1][x+x1]=(tempmap[y][x]/100)*90;


				}else{
					tempmap[y+y1][x+x1]=(tempmap[y][x]/100)*65;
				}
				//tempmap[y+y1][x+x1]=1;
				//if(map[y][x]==1)lightmap[y][x]=lightmap[y][x]/2;
				olx.push(x+x1);
				oly.push(y+y1);
			}
			}

		}

	}
	for(var yx = 0; yx < map.length; yx++) {
	for(var xx = 0; xx < map[yx].length; xx++) {
		lightmap[yx][xx] = lightmap[yx][xx]+tempmap[yx][xx];
		lightmap[yx][xx]=lightmap[yx][xx]*.7;
	}}
	for(var yx = 0; yx < map.length; yx++) {
	for(var xx = 0; xx < map[yx].length; xx++) {
		var d=0;
		var val=0;
		for(var x5=-1;x5<2;x5++){
		for(var y5=-1;y5<2;y5++){
		var t=yx+x5;
		var h=xx+y5;
			if(t>-1 && t<maph && h<mapw && h>-1){
				val+=lightmap[t][h];
				d++;
			}
		}}
		if(d>0){
			lightmap[yx][xx]=val/d;
		}
	}}
}
