<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
</head>
<body>
  <div id="test"></div>
<canvas id="myCanvas" width="320" height="240" style="border:1px solid #d3d3d3;">
Use different browser.
</canvas>
<script>
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");

	var agent =
	{
		active:true,
		x:0,
		y:0,
		w:32,
		h:32,
		color:'white',
		draw: function()
		{
			ctx.fillStyle = this.color;
			ctx.fillRect(this.x,this.y,this.w,this.h);
		},
	};

	var agent01 = Object.create(agent);
	agent01.x = 100;
	agent01.y = 100;
	agent01.w = 32;
	agent01.h = 32;	

	var sprites = [];

	for(i=0;i<10;i++){
		tmp = Object.create(agent);
		tmp.x = Math.random()*window.innerWidth;
		tmp.y = Math.random()*window.innerHeight;
		tmp.color = 'yellow';
		sprites.push(tmp);
	}

	gameloop=setInterval(doGameLoop,16);

	function doGameLoop(){
		myCanvas.width = window.innerWidth;
		myCanvas.height = window.innerHeight-32;
		myCanvas.width = window.innerWidth-32;
		ctx.fillStyle="rgb(0,0,0)";
		ctx.fillRect(0,0,c.width,c.height);
		ctx.fillStyle="rgb(255,255,255)";
		ctx.fillText("Drawing a tilemap example.",10,10); 

		// Draw our agent using its own draw function
		agent01.draw();

		for(i=0;i<sprites.length;i++){
			sprites[i].draw();
		}
	}
</script>
</body>
</html>
