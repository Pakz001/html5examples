  <script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");


// a stack is a list. items or objects
// are added to the bottom of the list.
// this with push. popping a stack list
// returns the removed value. pop
// removes the last value from the list

// stacks has its uses and knowing stacks helps! One use
// is for instance. A message system. You send info about the game
// to the player screen every time this is needed. You add these
// to the top of the stack. The game would show the newest message first.
// Then will go down the list until every older message has been displayed. 
// (lifo - last in first out messages)

var stack = [];

stack.push(20);
var b = stack.pop();
stack.push(99);


gameloop=setInterval(doGameLoop,16);


function doGameLoop(){
myCanvas.width = window.innerWidth;
myCanvas.height = window.innerHeight-32;
myCanvas.width = window.innerWidth-32;
ctx.fillStyle="rgb(255,0,0)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="rgb(255,255,255)";


a = stack[stack.length-1];

ctx.fillText("Item in stack : "+a,10,10); 
ctx.fillText("popped value : "+b,10,50);


}
</script>
