<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
</head>
<body bgcolor="black">
<div id="test"></div>
<style>#myCanvas {touch-action: none;}</style>
<canvas id="myCanvas" width="320" height="240" style="border:0px solid #d3d3d3;">
Use different browser.
</canvas>
	<script>
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");


	var test = [1,2,3,4,5];
	
	// increase each value in array by 1
	// create test as new array.

	var test = test.map( x => x+1);
	
	// filter the array- create array that only holds
	// values lower than 4.

	test = test.filter(x => x<4 );


	gameloop=setInterval(doGameLoop,16);

	function doGameLoop(){
		myCanvas.height = window.innerHeight-32;
		myCanvas.width = window.innerWidth-32;
		ctx.fillStyle="rgb(0,0,0)";
		ctx.fillRect(0,0,c.width,c.height);
		ctx.fillStyle="rgb(255,255,255)";
		ctx.fillText("Javascript Html canvas example.",10,10); 
		
		ctx.fillStyle='white';
		ctx.fillText(test,100,50);
	}
</script>
</body>
</html>
