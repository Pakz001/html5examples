<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
</head>
<body>
<div id="test"></div>
<canvas id="myCanvas" width="320" height="240" style="border:1px solid #d3d3d3;">
Use different browser.
</canvas>
	<script>
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");

	gameloop=setInterval(doGameLoop,16);

	function doGameLoop(){
		myCanvas.height = window.innerHeight-32;
		myCanvas.width = window.innerWidth-32;
		ctx.fillStyle="rgb(0,0,0)";
		ctx.fillRect(0,0,c.width,c.height);
		ctx.fillStyle="rgb(255,255,255)";
		ctx.fillText("Javascript Html canvas example.",10,10); 
		
		var txt = 'A very long thing in this string..';
		// get the width of the string using the current font.
		var txtw = ctx.measureText(txt).width;
		// The height of the font can (normally) be found like this.
		var txth = ctx.measureText('M').width;
		
		ctx.fillText(txt,100,50);
		ctx.fillRect(100,55,txtw,1);
		ctx.fillText("width of text : "+txtw+" pixels.",100,70);
		ctx.fillText("Height of text : "+txth+" pixels.",100,90);

		
	}
</script>
</body>
</html>
