// create a function that can
// take a unlimited series of
// arguments. add all values
// and return the total.
function addDamage(...damage){
	var totalDamage = 0;
	for(var i=0;i<damage.length;i++){
		totalDamage+=damage[i];
	}
	return totalDamage;
}
