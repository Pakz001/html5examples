<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="test"></div>
<canvas id="myCanvas" width="320" height="240" style="border:1px solid #d3d3d3;">
Use different browser.
</canvas>
  <script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");

// our sprite object
var sprite = {
  x:50,
  y:150,
  width:32,
  height:96
};


// create a sprite inside variable sp
sp = Object.create(sprite);



gameloop=setInterval(doGameLoop,16);

function doGameLoop(){
myCanvas.height = window.innerHeight-32;
myCanvas.width = window.innerWidth-32;
ctx.fillStyle="rgb(0,0,0)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="rgb(255,255,255)";

// destructuring
// get the object variables into
// regular variables
let {x,y,width,height} = sp;
ctx.fillText("x:"+x+" y:"+y+" w:"+width+" h:"+height,10,10); 

// if you want diffent variable names
let {x:myx,y:myy:width:mywidth,height:myheight} = sp;
}
</script>
</body>
</html>
