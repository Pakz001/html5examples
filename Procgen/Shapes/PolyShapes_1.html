	function mcShape(x,y,a,rad,col){
		ctx.fillStyle = col;
		ctx.beginPath();
		
		var stp = (Math.PI*2)/((Math.random()*16)+16);
		var ex,ey; // start and end of line to.
		var t=false;		
		for(var i=0;i<(Math.PI*2);i+=stp){
			var z1 = (Math.random()*rad)+rad;
			var z2 = (Math.random()*rad)+rad;
			var x2 = x+(Math.cos(i)*z1);
			var y2 = y+(Math.sin(i)*z2);
			if(t==false){
				t=true;
				ctx.moveTo(x2,y2);
			}else{
				ctx.lineTo(x2,y2);
			}
			if(i<Math.PI){
				x+=Math.cos(a)*16;
				y+=Math.sin(a)*16;
			}else{
				x-=Math.cos(a)*16;
				y-=Math.sin(a)*16;		
			}
			
		}	
		//ctx.lineTo(ex,ey);
		ctx.fill();
	}

	function doGameLoop(){

		myCanvas.width = window.innerWidth-32;

		ctx.fillRect(0,0,c.width,c.height);
