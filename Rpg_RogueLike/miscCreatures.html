<!DOCTYPE html>
<html>
<head>

<body bgcolor="black">
<div id="test"></div>
<style>#myCanvas {touch-action: none;}</style>
<canvas id="myCanvas" width="320" height="240" style="border:0px solid #d3d3d3;">
Use different browser.
</canvas>
	<script>
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");

	//
	// Dungeon rpg - miscellaneous creatures.
	//
	// Be sure to check the D&D Monster Manual for stats...
	//
	var miscCreatures = ["Ape","Awakened Shrub","Awakened Tree","Axe Beak",
								"Baboon","Badger","Bat","Black Bear","Blink Dog",
								"Blood Hawk","Boar","Brown Bear","Camel","Cat",
								"Constrictor Snake","Crab","Crocodile","Death Dog",
								"Deer","Dire Wolf","Draft Horse","Eagle","Elephant",
								"Elk","Flying Snake","Frog","Giant Ape",
								"Giant Badger","Giant Bat","Giant Boar",
								"Giant Centipede","Giant Constrictor Snake",
								"Giant Crab","Giant Crodocile","Giant Eagle",
								"Giant Elk","Giant Fire Beetle","Giant Frog",
								"Giant Goat","Giant Hyena","Giant Lizard",
								"Giant Octopus","Giant Owl","Giant Poisonous Snake",
								"Giant Rat","Giant Scorpion","Giant Sea Horse",
								"Giant Shark","Giant Spider","Giant Toad",
								"Giant Vulture","Giant Wasp","Giant Weasel",
								"Giant Wolf Spider","Goat","Hawk","Hunter Shark",
								"Hyena","Jackal","Killer Whale","Lion","Lizard",
								"Mammoth","Mastiff","Mule","Octopus","Owl",
								"Panther","Phase Spider","Poisonous Snake",
								"Polar Bear","Pony","Quipper","Raven","Reef Shark",
								"Rhinoceros","Riding Horse","Saber-Toothed Tiger",
								"Scorpion","Sea Horse","Spider","Swarm of Bats",
								"Swarm of Insects","Swarm of Poisonous Snakes",
								"Swarm of Quippers","Swarm of Rats",
								"Swarm of Ravens","Tiger","Vulture","Warhorse",
								"Weasel","Winter Wolf","Wolf","Worg"]

	gameloop=setInterval(doGameLoop,16);

	function doGameLoop(){
		myCanvas.height = window.innerHeight-32;
		myCanvas.width = window.innerWidth-32;
		ctx.fillStyle="rgb(0,0,0)";
		ctx.fillRect(0,0,c.width,c.height);
		ctx.fillStyle="rgb(255,255,255)";
		ctx.fillText("Javascript Html canvas example.",10,10); 
		
		ctx.fillStyle="white";
		var cnt=0;
		for(var x=0;x<myCanvas.width-64;x+=150){
		for(var y=0;y<myCanvas.height-48;y+=20){
			if(cnt<miscCreatures.length){
				ctx.fillText(miscCreatures[cnt],x,y);
			}
			cnt++;
			
		}}

	}
</script>
</body>
</html>
