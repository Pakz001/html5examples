<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
</head>
<body>
  <div id="test"></div>
<canvas id="myCanvas" width="640" height="480" style="border:1px solid #d3d3d3;">
Use different browser.
</canvas>
	<script>
		// Create a 2 dimensional array for use as a tile map(games)
		// Sparse array. Can use negative values as well. Anything not
		// set inside the array is 'undefined'
		//
		// Set up the drawing canvas
		//
   		var c=document.getElementById("myCanvas");
   		var ctx=c.getContext("2d");
		// Create a array in memory.
		var map = new Array();
		// Set up the array.
		// 2 dimensional using the settile(x,y,tile) function
		for (x=0;x<10;x++) {
 			for (var y=0;y<10;y++) {
				settile(x,y,Math.floor(Math.random() * 10));
				settile(x+5,y+15,Math.floor(Math.random() * 10));
				settile(x-20,y+20,Math.floor(Math.random()*10));
 			}
		}
		// Initiate and run the gameloop (16 = 60fps 1000/16)
		gameloop=setInterval(doGameLoop,16);
		// The main game loop.
		//
		function doGameLoop(){
			myCanvas.width = window.innerWidth;
			myCanvas.height = window.innerHeight-32;
			myCanvas.width = window.innerWidth-32;
			ctx.fillStyle="rgb(0,0,0)";
			ctx.fillRect(0,0,c.width,c.height);
			// Draw the tile map.
			for(y=0;y<50;y++){
				for(x=-25;x<50;x++){
					var x2 = (x*16)+(20*16);// scroll to the left to show negatives
					var y2 = y*16;
					if(map[x]!=undefined && map[x][y]!=undefined){
						var a = map[x][y];
						ctx.fillStyle="rgb(255,255,255)";
						ctx.fillText(a,x2,y2);
						ctx.fillText("hello",50,50);
					}
				}
			}
		}
		// Set a tile and create slot in memory if there is nothing
		// there yet.
		function settile(x,y,val){
			if(map[x]==undefined){
 				map[x]=new Array();
			}
			map[x][y]=val;
		}


	</script>
</body>
</html>
