<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
</head>
<body bgcolor="black">
<div id="test"></div>
<style>#myCanvas {touch-action: none;
-webkit-touch-callout:none;
-webkit-user-select:none;
-khtml-user-select:none;
-moz-user-select:none;
-ms-user-select:none;
user-select:none;
-webkit-tap-highlight-color:rgba(0,0,0,0);
}</style>
<canvas id="myCanvas" width="320" height="240" style="border:0px solid #d3d3d3;">
Use different browser.
</canvas>
	<script>
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");

	gameloop=setInterval(doGameLoop,500);

	function doGameLoop(){
		myCanvas.height = window.innerHeight-32;
		myCanvas.width = window.innerWidth-32;
		ctx.fillStyle="rgb(0,0,0)";
		ctx.fillRect(0,0,c.width,c.height);
		ctx.fillStyle="rgb(255,255,255)";
		ctx.fillText("Javascript Html canvas example.",10,10); 
		
		
		var a = 126.125;
		var z=[];
		z.push(a); 
		//
		// turn floats into integers using these ways
		z.push(a | 0); // OR 0
		z.push(~~a); // double NOT
		z.push(a >> 0); // right shift 0
		//
		// draw results to screen.
		for(var i=0;i<z.length;i++){
			ctx.fillText(z[i],50,100+i*10);
		}
		// use case for to integer trick.
		var q = (Math.random()*360)|0; // create number 0..359 integer!
		
		ctx.fillText(q,150,150);
	}
</script>
</body>
</html>
