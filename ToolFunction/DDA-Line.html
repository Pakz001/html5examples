<!DOCTYPE html>
<html>
<head>

<body bgcolor="black">
<div id="test"></div>
<style>#myCanvas {touch-action: none;
-webkit-touch-callout:none;
-webkit-user-select:none;
-khtml-user-select:none;
-moz-user-select:none;
-ms-user-select:none;
user-select:none;
-webkit-tap-highlight-color:rgba(0,0,0,0);
}</style>
<canvas id="myCanvas" width="320" height="240" style="border:0px solid #d3d3d3;">
Use different browser.
</canvas>
	<script>
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");

	gameloop=setInterval(doGameLoop,16);

	function doGameLoop(){
		ctx.scale(1,1);
		myCanvas.height = window.innerHeight-32;
		myCanvas.width = window.innerWidth-32;
		ctx.fillStyle="rgb(0,0,0)";
		ctx.fillRect(0,0,c.width,c.height);
		ctx.fillStyle="rgb(255,255,255)";
		ctx.fillText("Javascript Html canvas example.",10,10); 
		ctx.scale(6,6);
		DDA(4,4,23,16);
	}
	//
	// Digital Differential Analysis - DDA - 
	// Line Draw Function
	function DDA(x1,y1,x2,y2)
 {
   var dx = x2-x1;
   var dy = y2-y1;
   var n = Math.max(dx,dy); // Maximum number of points to be plotted
   var xinc = (dx/n);
   var yinc = (dy/n);
   var x = x1;
   var y = y1;
   for(var i=0;i<n;i++)
   {
      //putPixel(x,y); // putPixel function is used to plot a pixel
		ctx.fillRect(x,y,1,1);
      x += xinc;
      y += yinc;
   }
 }
</script>
</body>
</html>
